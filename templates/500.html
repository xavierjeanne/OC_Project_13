{% extends "base.html" %}
{% block title %}Server Error - 500{% endblock title %}

{% block content %}
<div class="container px-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="page-header-ui-title mb-3 display-1">500</h1>
            <h2 class="page-header-ui-subtitle mb-4">Internal Server Error</h2>
            <p class="lead mb-5">
                An error occurred on the server. Our technical teams have been informed and are working to resolve the issue.
            </p>
        </div>
    </div>
</div>

<div class="container px-5 py-5 text-center">
    <div class="justify-content-center">
        <a class="btn fw-500 ms-lg-4 btn-primary px-10" href="{% url 'index' %}">
            Back to Home
        </a>
        <a class="btn fw-500 ms-lg-4 btn-primary px-10" onclick="window.location.reload();">
            Retry
        </a>
    </div>
</div>
{% endblock %}
